<header class="header row">
  <div class="title">{{ title }}</div>
  <div class="options row">
    <div class="light-dark-mode row">
      <label class="switch">
        <input class="toggle" (click)="toggleLightDark()" type="checkbox" />
        <span class="slider round"></span>
      </label>
      <div class="icon"><fa-icon [icon]="faMoon"></fa-icon></div>
    </div>
  </div>
</header>
